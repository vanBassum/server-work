services:
  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DOZZLE_ENABLE_ACTIONS=true        # allow start/stop/restart
      - DOZZLE_ENABLE_SHELL=true          # allow opening a shell (exec)
    labels:
      - "homepage.name=Dozzle"
      - "homepage.icon=dozzle"
      - "homepage.href=http://dozzle:8080"

networks:
  ingress-network:
    external: true
