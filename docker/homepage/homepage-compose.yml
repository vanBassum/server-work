services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    restart: unless-stopped
    networks:
      - ingress-network
    ports:
      - "80:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config:/app/config
    environment:
      - TZ=Europe/Amsterdam
      - PUID=1000
      - PGID=1000
      - HOMEPAGE_ALLOWED_HOSTS=basserver.local,localhost,127.0.0.1

networks:
  ingress-network:
    external: true
