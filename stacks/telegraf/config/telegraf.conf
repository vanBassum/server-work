[agent]
  interval = "1s"
  round_interval = true

[[inputs.mqtt_consumer]]
  servers = ["tcp://mosquitto:1883"]
  topics = ["+/+/+#"]
  data_format = "value"
  data_type = "float"
  topic_tag = "topic"

  # --- Correct topic parsing format ---
  [[inputs.mqtt_consumer.topic_parsing]]
    topic = "topic"
    pattern = "(?P<sid>[^/]+)/(?P<ist>[^/]+)/(?P<devid>[^/]+)/(?P<path>.*)"
    tags = "sid,ist,devid,path"

