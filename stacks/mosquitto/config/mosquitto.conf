# Default Mosquitto configuration

# Listen for MQTT connections on port 1883
listener 1883
protocol mqtt

# Enable WebSocket listener on port 9001 (optional)
listener 9001
protocol websockets

# Allow clients without authentication (use only for local/trusted networks)
allow_anonymous true

# Persistence settings
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type all
connection_messages true
log_timestamp true
