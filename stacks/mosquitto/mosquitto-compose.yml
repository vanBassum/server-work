services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./config:/mosquitto/config
      - ${DATA}/mosquitto/data:/mosquitto/data
      - ${DATA}/mosquitto/log:/mosquitto/log
    networks:
      - ingress-network

networks:
  ingress-network:
    external: true
